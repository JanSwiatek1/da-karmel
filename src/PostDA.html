<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=Raleway:wght@700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
      integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="portfolio.html" />
    <title>POSTAKADEMICKIE</title>
  </head>
  <body>
    <header>
      <div class="header__wrapper container">
        <box class="flex">
          <a href="/" class="link">DA Karmel</a>
          <nav>
            <ul class="list_header">
              <li>
                <a href="portfolio.html" class="link_now">
                  <span class="underline_title">Aktualności</span>
                </a>
              </li>
              <li>
                <a href=" " class="link">O nas</a>
              </li>
              <li>
                <a href="DA.html" class="link">Spotkania</a>
              </li>
              <li><a href="/kontakt" class="link">Kontakt</a></li>
              <li><a href="/kontakt" class="link">Kalendarz</a></li>
            </ul>
          </nav>
        </box>
      </div>
    </header>

    <main>
      <section class="section_button">
        <div class="headline_content">
          <h1 class="headline_h1">
            DUSZPASTERSTWO<br />POSTAKADEMICKIE<br />KARMEL
          </h1>
          <button type="button" class="button_main" data-modal-open>
            Zamów usługe
          </button>
        </div>
      </section>
    </main>

    <footer class="footer">
      <section class="container">
        <ul class="container_social">
          <li class="footer_list_positioner_logo">
            <a href="/" class="logo"><span class="blue">Web</span>Studio</a>

            <address class="footer_adress">
              <p>m. Warszawa, Aleje Jerozolimskie 21</p>
              <a href="info@devstudio.com" class="link">info@devstudio.com</a>
              <a href="+48111111111" class="link">+48 111 111 111</a>
            </address>
          </li>
          <li>
            <p>DOŁĄCZ DO NAS</p>
            <br />
            <ul class="footer_socialmedia">
              <li>
                <a href="https://www.instagram.com"
                  ><svg width="44" height="44">
                    <use href="./images/icons.svg#icon-instagram-2-1"></use>
                  </svg>
                </a>
              </li>
              <li>
                <a href="https://twitter.com">
                  <svg width="44" height="44">
                    <use href="./images/icons.svg#icon-Vector"></use></svg
                ></a>
              </li>
              <li>
                <a href="https://www.facebook.com">
                  <svg width="44" height="44">
                    <use href="./images/icons.svg#icon-Vector-1"></use></svg
                ></a>
              </li>
              <li>
                <a href="https://linkedin.com">
                  <svg width="44" height="44">
                    <use href="./images/icons.svg#icon-linkedin-1"></use>
                  </svg>
                </a>
              </li>
            </ul>
          </li>
          <li class="footer_list_positioner">
            <p>ZAPISZ SIĘ DO NEWSLETTERA</p>
            <form
              name="signup_form"
              autocomplete="on"
              novalidate
              class="footer_email_button"
            >
              <label>
                <input
                  type="email"
                  name="email"
                  placeholder="E-mail"
                  class="formula"
                />
              </label>
              <button type="button" class="button_footer">
                Zapisz się
                <svg width="24" height="24">
                  <use href="./images/icons.svg#icon-icon-send"></use>
                </svg>
              </button>
            </form>
          </li>
        </ul>
      </section>
    </footer>

    <script src="./js/modal.js"></script>
  </body>
</html>
